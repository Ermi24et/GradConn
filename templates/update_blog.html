<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Update Blog</title>
</head>

<body>
    <h1>Blog</h1>
    <hr>
    <div class="content">
        <form method="post">
            <p>
                <b><label for="title">title</label></b>
            </p>
            <p>
                <input type="text" name="title" value="{{ all_blogs['title'] }}"></input>
            </p>
            <p>
                <b><label for="content">content</label></b>
            </p>
            <p>
            <div class="form-control">
                <textarea id="message" cols="60" rows="10" name="content" placeholder="" name="message"
                    class="input-field" required>{{ all_blogs['content'] }}</textarea>
            </div>
            </p>
            <button type="submit">Update</button>
        </form>
    </div>
</body>

</html>
