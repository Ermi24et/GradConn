<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>

<body>
    <hr>
    {% for blog in all_blogs %}
    <div class="blog">
        <p>{{ blog['title'] }} <br><i>({{ blog['content']}})</i></p>
        <p>posted on: {{ blog['time'] }}</p>
    </div>
    {% endfor %}
</body>

</html>
