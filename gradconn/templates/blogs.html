{% extends "layout.html" %}
{% block title %}
Blog Posts
{% endblock %}

{% block content %}
<div class="content">
    {% for blog in all_blogs %}
    <div class="blog-post">
        <h2>{{ blog['title'] }} </h2>
        <p><i>{{ blog['content']}}</i></p>
        <p>posted on: {{ blog['time'] }}</p>
        <div class="form-container">
            <form method="POST" action="{{ url_for('delete', id=blog['_id']) }}">
                <input type="submit" value="Delete Blog" class="btn btn-outline-primary"
                    onclick="return confirm('Are you sure you want to delete this entry')">
            </form>
            <form method="POST" action="{{ url_for('update', id=blog['_id']) }}">
                <input type="submit" value="Update Blog" class="btn btn-outline-primary"
                    onclick="return confirm('do you want to update the blog?')">
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
